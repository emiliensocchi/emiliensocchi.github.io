<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
<link rel="manifest" href="/assets/images/favicon/site.webmanifest">
<link rel="shortcut icon" href="/assets/images/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- SEO cards -->


<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="675">


{% if page.image %}
<meta name="twitter:title"  content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.title }}">
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ page.image | absolute_url }}">
<meta name="twitter:image:alt" content="{{ page.title }}">
<meta name="twitter:creator" content="{{ site.author.twitter }}">
<meta name="twitter:site" content="{{ site.author.twitter }}">

<meta property="og:image" content="{{ page.image | absolute_url }}">
<meta property="og:image:alt" content="{{ page.title }}">
<meta property="og:description" content="{{ page.title }}"/>


{% else %}
<meta name="twitter:title"  content="{{ site.author.name }}">
<meta name="twitter:description" content="{{ site.author.bio }}">
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.author.avatar | absolute_url }}">
<meta property="og:image" content="{{ site.author.avatar | absolute_url }}">
<meta property="og:description" content="{{ site.author.bio }}"/>
{% endif %}
